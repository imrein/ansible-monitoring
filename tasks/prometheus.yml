---
# Installing prometheus
- name: Create prometheus user
  user:
    name: "{{ prometheus_user }}"
    shell: /usr/bin/false
    create_home: false

- name: Create prometheus directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"
  loop:
    - /etc/prometheus
    - /var/lib/prometheus

- name: Get Prometheus version
  shell: "prometheus --version | grep 'prometheus, version' | cut -d ' ' -f 3"
  register: prometheus_version_current
  changed_when: false
  when: ansible_facts.services["prometheus.service"] is defined

- name: Install/update Prometheus binary
  block:
    - name: Download prometheus gzip
      get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        dest: /tmp

    - name: Unzip prometheus
      unarchive:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        remote_src: true
        dest: /tmp

    - name: Copy prometheus binary
      copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/prometheus"
        remote_src: true
        dest: /usr/local/bin/
        mode: '0755'
      notify: Restart Prometheus
  when: prometheus_version_current is not defined or prometheus_version_current.stdout | default('') != prometheus_version

- name: Create Prometheus config
  template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"
  notify: Restart Prometheus

- name: Create systemd service for prometheus
  copy:
    src: prometheus.service
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: '0644'
  notify: Restart Prometheus
