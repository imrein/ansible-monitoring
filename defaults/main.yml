---
## General
download_location: /tmp

## Packages
packages:
  - tar
  - wget
  - unzip

## Grafana
# Renovate: datasource=github-releases depName=grafana/grafana
grafana_version: 12.0.2
grafana_datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://127.0.0.1:9090
    editable: true

## Prometheus
prometheus_user: prometheus
# Renovate: datasource=github-releases depName=prometheus/prometheus
prometheus_version: 3.4.1
prometheus_scrape_config_jobs: []

## Node_exporter
node_exporter_user: node_exporter
# Renovate: datasource=github-releases depName=prometheus/node_exporter
node_exporter_version: 1.9.1
node_exporter_architecture: amd64

## Loki
loki_user: loki
# Renovate: datasource=github-releases depName=grafana/loki
loki_version: 3.5.2

## Promtail
promtail_user: promtail
# Renovate: datasource=github-releases depName=grafana/loki
promtail_version: 3.5.2
promtail_architecture: amd64

promtail_loki_server: 127.0.0.1
promtail_scrape_configs:
  - job: messages
    path: /var/log/messages
  - job: cron
    path: /var/log/cron
